<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Калькулятор</h1>
            <input type="text" id="num1" class="form-control mb-3" placeholder="Введите первое число">
            
            <div class="d-flex justify-content-around mb-3">
                <button id="plus" class="btn btn-primary" onclick="op='+'">+</button>
                <button id="minus" class="btn btn-primary" onclick="op='-'">-</button>
                <button id="times" class="btn btn-primary" onclick="op='*'">*</button>
                <button id="devide" class="btn btn-primary" onclick="op=':'">:</button>
            </div>

            <input type="text" id="num2" class="form-control mb-3" placeholder="Введите второе число">
            <button class="btn btn-success w-100" onclick="func()">Посчитать</button>

            <p id="result" class="mt-3 h4 text-center"></p>
        </div>
    </div>
</body>
</html>
